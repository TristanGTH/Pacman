<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <title>Vanilla Pac-Man</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <img src="./img/cathodicfilter.jpg" alt="Filter">

        <!-- Background du jeu pour avoir un fond un peu plus beau -->
        <div class="arcadeBackground">
            <img class="imgArcade" src="./img/logo.png" alt="logo">
        </div>

        <!-- Formulaire avec le bouton jouer et le nom du joueur -->
        <div class="arcadeFormulaire">

        </div>

        <!-- Map, PacMan, et fantomes -->
        <div class="map">
            <img src="./img/pacman.gif" alt="Pacman">
            <img src="./img/red-ghost.png" alt="RedGhost">
            <img src="./img/blue-ghost.png" alt="BlueGhost">
            <img src="./img/green-ghost.png" alt="GreenGhost">
            <img src="./img/background.svg" alt="Labyrinthe">
        </div>

        <!-- Stats du joueurs affichÃ©es en bas de la zone de jeu -->
        <div class="playerStats">
            <h3 class="playerName"> Player1 </h3>
            <h3> ----------- </h3>
            <h3 class="playerScore"> 0 </h3>
        </div>

        <!-- Script js du joueur -->
        <script src="./main.js"></script>
    </body>
</html>
